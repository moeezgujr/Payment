<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <style>
        .hidden {
            display: none;
        }

        #paymentMessage {
            font-size: 18px;
            font-weight: bold;
            color: green;
            text-align: center;
            padding: 20px;
            border: 2px solid green;
            border-radius: 5px;
            margin-top: 20px;
        }

        #errorMessage {
            font-size: 18px;
            font-weight: bold;
            color: red;
            text-align: center;
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="paymentMessage" class="hidden">Payment is successfully verified!</div>
    <div id="errorMessage" class="hidden">Payment verification failed!</div>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        // Display success or failure based on status
        document.addEventListener("DOMContentLoaded", function() {
            const paymentMessage = document.getElementById('paymentMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (status === 'paid') {
                paymentMessage.textContent = message;
                paymentMessage.classList.remove('hidden');
                
                // After 5 seconds, send message to ReactNativeWebView
                setTimeout(function() {
                    window.ReactNativeWebView.postMessage('payment_success');
                }, 5000);
            } else {
                errorMessage.textContent = message || 'Payment verification failed!';
                errorMessage.classList.remove('hidden');
                setTimeout(function() {
                    window.ReactNativeWebView.postMessage('payment_failed');
                }, 5000);
            }
        });
    </script>
</body>
</html>
