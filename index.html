<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Moyasar payment form</title>
    <link
      rel="stylesheet"
      href="https://cdn.moyasar.com/mpf/1.7.3/moyasar.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>
    <script src="https://cdn.moyasar.com/mpf/1.7.3/moyasar.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .mysr-form {
        width: 90%;
        max-width: 360px;
        margin: 40px 0;
      }

      @media only screen and (max-width: 600px) {
        .mysr-form {
          width: 90%;
          max-width: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="mysr-form"></div>
    </div>

    <script>
      // Extract URL parameters using URLSearchParams
      const queryParams = new URLSearchParams(window.location.search);
      const userId = queryParams.get('userId');  // Get userId from URL
      const amount = queryParams.get('amount');  // Get amount from URL
      
      // Log the extracted parameters (for debugging purposes)
      console.log(`User ID: ${userId}`);
      console.log(`Amount: ${amount}`);

      // Initialize the Moyasar payment form with dynamic parameters
      Moyasar.init({
        element: ".mysr-form",
        amount: amount ? (parseInt(amount) * 100) : 1400, // Amount in smallest unit
        currency: "SAR",
        description: `Payment for User ${userId}`, // Dynamic description based on userId
        publishable_api_key: "pk_test_HHc9AtUvnHQrUrQ5EtwCanDDEH5amJEvGcirwuec",
        callback_url: "https://payment-eta-inky.vercel.app/Message.html/",
        methods: ["creditcard", "stcpay"],
      });
    </script>
  </body>
</html>
